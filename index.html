<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNAT CALCULATOR</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-controller="CalculatorController">
  <div class="calculator-container" ng-show="visible">
    <div class="titlebar">
      <div class="title">CNAT CALCULATOR</div>
      <button class="close-btn" ng-click="visible = false">&times;</button>
    </div>

    <div class="screen">{{ display || '0' }}</div>

    <!-- Toggle Button -->
    <div class="toggle-mode">
      <button ng-click="mode = 'standard'" ng-class="{active: mode === 'standard'}">Standard</button>
      <button ng-click="mode = 'scientific'" ng-class="{active: mode === 'scientific'}">Scientific</button>
    </div>

    <!-- Standard Buttons -->
    <div class="buttons" ng-show="mode === 'standard'">
      <button ng-click="clear()">C</button>
      <button ng-click="append('%')">%</button>
      <button ng-click="append('.')">.</button>
      <button ng-click="append('/')">÷</button>

      <button ng-click="append('7')">7</button>
      <button ng-click="append('8')">8</button>
      <button ng-click="append('9')">9</button>
      <button ng-click="append('*')">×</button>

      <button ng-click="append('4')">4</button>
      <button ng-click="append('5')">5</button>
      <button ng-click="append('6')">6</button>
      <button ng-click="append('-')">−</button>

      <button ng-click="append('1')">1</button>
      <button ng-click="append('2')">2</button>
      <button ng-click="append('3')">3</button>
      <button ng-click="append('+')">+</button>

      <button ng-click="append('0')" class="zero">0</button>
      <button ng-click="calculate()">=</button>
      <button ng-click="backspace()"><i class="fa fa-cut"></i></button>
    </div>

    <!-- Scientific Buttons -->
    <div class="buttons" ng-show="mode === 'scientific'">
      <button ng-click="append('Math.sqrt(')">√</button>
      <button ng-click="append('Math.pow(')">x^y</button>
      <button ng-click="append('Math.sin(')">sin</button>
      <button ng-click="append('Math.cos(')">cos</button>

      <button ng-click="append('Math.tan(')">tan</button>
      <button ng-click="append('Math.log10(')">log</button>
      <button ng-click="append('Math.PI')">π</button>
      <button ng-click="append('Math.E')">e</button>

      <!-- Include standard layout in scientific too -->
      <button ng-click="clear()">C</button>
      <button ng-click="append('%')">%</button>
      <button ng-click="append('.')">.</button>
      <button ng-click="append('/')">÷</button>

      <button ng-click="append('7')">7</button>
      <button ng-click="append('8')">8</button>
      <button ng-click="append('9')">9</button>
      <button ng-click="append('*')">×</button>

      <button ng-click="append('4')">4</button>
      <button ng-click="append('5')">5</button>
      <button ng-click="append('6')">6</button>
      <button ng-click="append('-')">−</button>

      <button ng-click="append('1')">1</button>
      <button ng-click="append('2')">2</button>
      <button ng-click="append('3')">3</button>
      <button ng-click="append('+')">+</button>

      <button ng-click="append('0')" class="zero">0</button>
      <button ng-click="calculate()">=</button>
      <button ng-click="backspace()"><i class="fa fa-cut"></i></button>
    </div>
  </div>

  <!-- Open Button -->
  <button class="open-btn" ng-show="!visible" ng-click="visible = true">Open CNAT Calculator</button>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
